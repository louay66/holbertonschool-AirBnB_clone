<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="logo of company" />
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="dropdown">
            <ul class="popover pop-states">
              <li>
                <h2>California:</h2>
                <ul>
                  <li>Los Angeles</li>
                  <li>San Francisco</li>
                </ul>
              </li>
              <li>
                <h2>Arizona:</h2>
                <ul>
                  <li>las vegas</li>
                  <li>phonix</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover pop-amenities">
            <li>TV</li>
            <li>Internet</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
